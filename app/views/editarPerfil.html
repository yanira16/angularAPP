<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<div class="col-xs-3"></div>
<div class="col-xs-6">
	
	<div class=" pull-left", style="margin: 20px; border:solid 2px ;padding: 20px !important; background: #D3D3D3;">
	<h4 align="center"><b>Editar Perfil</b></h4>
	<div ng-app="angularSpa" ng-controller="editarPerfilCtrl">
		
		<form name="form" ng-submit="editarUsuario()" role="form">
		<div class="pull-left">
			<div flex-container="row">
				<div flex-item>
				<br/><label for="nombre">Nombre</label><br />
				<input type="text" ng-model="form.nombre" required>
				<h1>{{nombre.form.nombre.$valid}}</h1>
				</lx-text-field>	
				</div>	
			</div>
			<div flex-container="row">
				<div flex-item>
				<br /><label for="apellido">Apellido</label><br />
				<input type="text" ng-model="form.apellido" required>
				<h1>{{apellido.form.apellido.$valid}}</h1>
				</lx-text-field>	
				</div>	
			</div>
			<div flex-container="row">
				<div flex-item>
				<br /><label for="email">Email</label><br />
				<input type="email" ng-model="form.email" required placeholder="ejemplo@email.cl">
				<h1>{{email.form.email.$valid}}</h1>
				</lx-email-field>	
				</div>	
			</div>
			<div flex-container="row">
				<div flex-item>
				<br /><label for="sexo">Sexo</label><br />
				<select ng-model="form.sexo" convert-to-number required>
	  				<option value="">-- Elige una opción --</option>
	  				<option value="0">Femenino</option>
	  				<option value="1">Masculino</option>
				</select>
				<h1>{{sexo.form.sexo.$valid}}</h1>
	  			</label><br/>
				</div>	
			</div>
			<div flex-container="row">
				<div flex-item>
				<br /><label for="fechanacimiento">Fecha de nacimiento</label><br />
				<input data-provide="datepicker" type="date" ng-model="form.fechanacimiento" required  placeholder="aaaa-MM-dd">
				</lx-text-field>	
				</div>	
			</div>

		</div>

		<div class="pull-left"><p>&nbsp&nbsp&nbsp&nbsp&nbsp</p></div>

			<div class="pull-left">
				<div flex-container="row">
				<div flex-item>
				<br /><label for="nickname">Nickname</label><br />
				<input type="text" ng-model="form.nickname" required>
				</lx-text-field>	
				</div>	
			</div>
			<div flex-container="row">
				<div flex-item>
				<br /><br><label for="password">Password</label><br />
				<input type="password" ng-model="form.password" required>
				<h1>{{password.form.password.$valid}}</h1>
				</lx-password-field>	
				</div>	
			</div>
			<div flex-container="row">
				<div flex-item>
				<br /><label for="direccion">Dirección</label><br />
				<input type="text" ng-model="form.direccion" required>
				<h1>{{direccion.form.direccion.$valid}}</h1>
				</lx-text-field>	
				</div>	
			</div>
			<div flex-container="row">
				<div flex-item>
				<br /><label for="telefono">Teléfono</label><br />
				<input type="tel" ng-model="form.telefono" pattern="^\d{3} \d{8}$" placeholder="569 12345678" required>
				</lx-text-field>	
				</div>	
			</div>

			</div>
			
			
			
			<div class="clearfix"></div>
			</br>
			</br>
	 		<div >
				<button ng-click="editarUsuario()" type="submit"  class="btn btn-primary btn-block ">
				Guardar
				</button>
			</div>
			</div>
		</form>	
	</div>
	</div>
</div>
